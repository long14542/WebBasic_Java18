<!DOCTYPE html>
<html>
    <head>
        <title>Điền thông tin cá nhân</title>
        <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/R.e4a5dec2575eda345a05e0b0065fe8b9?rik=IQzEWywwaRmwDA&pid=ImgRaw&r=0"/>
    </head>

    <body>
        <h3>Điền thông tin cá nhân</h3>
        <label for="full-name">Họ và tên</label>
        <input type="text" id="full-name" placeholder="Nhập họ và tên">
        <br>
        <br>

        <label for="dob">Ngày sinh</label>
        <input type="text" id="dob" placeholder="Nhập ngày sinh">
        <br>
        <br>

        <h3>Giới tính</h3>
        <label for="male">Nam</label>
        <input type="radio" id="male" name="gender">

        <label for="female">Nữ</label>
        <input type="radio" id="female" name="gender">
        <br>
        <br>

        <label for="address">Địa chỉ</label>
        <input type="text" id="address" placeholder="nhập địa chỉ">
        <br>
        <br>

        <label for="pnb">SDT</label>
        <input type="text" id="pnb" placeholder="Nhập sdt">
        <br>
        <br>

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <br>
        <br>

        <h3>Bạn thích học khóa học nào?</h3>
        <label for="Java">Java</label>
        <input type="checkbox" id="Java">

        <label for="MySQL">MySQL</label>
        <input type="checkbox" id="MySQL">

        <label for="PHP">PHP</label>
        <input type="checkbox" id="PHP">
        <br>
        <br>

        <button href="http://127.0.0.1:5500/lesson2/h.html">submit</button>
    </body>
</html>
